<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Audit Process</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #37352f;
            padding: 60px 40px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 48px;
            text-align: center;
        }
        
        .title {
            font-size: 42px;
            font-weight: 700;
            color: #37352f;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 18px;
            color: #787774;
            font-weight: 400;
        }
        
        .steps-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 48px;
        }
        
        .step-card {
            background: #ffffff;
            border: 1.5px solid #e9e9e7;
            border-radius: 8px;
            padding: 28px 24px;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .step-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-color: #d4d4d1;
            transform: translateY(-2px);
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: #f7f6f3;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            color: #37352f;
            margin-bottom: 16px;
        }
        
        .step-title {
            font-size: 17px;
            font-weight: 600;
            color: #37352f;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .step-description {
            font-size: 14px;
            color: #787774;
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .flow-section {
            background: #ffffff;
            border: 1.5px solid #e9e9e7;
            border-radius: 8px;
            padding: 32px;
            margin-top: 32px;
        }
        
        .flow-title {
            font-size: 20px;
            font-weight: 600;
            color: #37352f;
            margin-bottom: 24px;
        }
        
        .highlight-box {
            background: #f7f6f3;
            border-left: 3px solid #37352f;
            padding: 24px 28px;
            border-radius: 6px;
            margin-top: 40px;
        }
        
        .highlight-text {
            font-size: 16px;
            color: #37352f;
            font-weight: 500;
            line-height: 1.6;
        }
        
        .chart-container {
            width: 100%;
            height: 250px;
            margin-top: 16px;
        }
        
        @media (max-width: 1400px) {
            .steps-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .steps-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .steps-container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 32px 20px;
            }
            
            .title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { 
            ComposedChart, 
            Line, 
            Area, 
            XAxis, 
            YAxis, 
            CartesianGrid, 
            Tooltip, 
            ResponsiveContainer 
        } = Recharts;

        function CommandAuditVisual() {
            const steps = [
                {
                    number: 1,
                    title: "List Repetitive Tasks",
                    description: "Code reviews, git workflows, documentation, feature setupâ€”write them all down."
                },
                {
                    number: 2,
                    title: "Start with Level 2",
                    description: "These give you 80% of the value. Don't overcomplicate."
                },
                {
                    number: 3,
                    title: "Use Consistent Structure",
                    description: "Title, Overview, Steps, Expected Output. Consistency matters more than complexity."
                },
                {
                    number: 4,
                    title: "Store Commands",
                    description: "`.cursor/commands/` for projects, `~/.cursor/commands/` for personal library."
                },
                {
                    number: 5,
                    title: "Share with Team",
                    description: "Push to team dashboard. Everyone gets updates automatically."
                }
            ];

            // Data for the flow visualization - showing progression
            const flowData = [
                { step: 'Step 1', value: 100, label: 'List' },
                { step: 'Step 2', value: 80, label: 'Level 2' },
                { step: 'Step 3', value: 60, label: 'Structure' },
                { step: 'Step 4', value: 40, label: 'Store' },
                { step: 'Step 5', value: 20, label: 'Share' }
            ];

            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">How to Decide What Commands to Build</h1>
                        <p className="subtitle">A simple 5-step audit process</p>
                    </div>

                    <div className="steps-container">
                        {steps.map((step) => (
                            <div key={step.number} className="step-card">
                                <div className="step-number">{step.number}</div>
                                <div className="step-title">{step.title}</div>
                                <div className="step-description">{step.description}</div>
                            </div>
                        ))}
                    </div>

                    <div className="flow-section">
                        <div className="flow-title">Process Flow</div>
                        <div className="chart-container">
                            <ResponsiveContainer width="100%" height="100%">
                                <ComposedChart data={flowData} margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
                                    <defs>
                                        <linearGradient id="colorGradient" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor="#37352f" stopOpacity={0.1}/>
                                            <stop offset="95%" stopColor="#37352f" stopOpacity={0.05}/>
                                        </linearGradient>
                                    </defs>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#e9e9e7" />
                                    <XAxis 
                                        dataKey="label" 
                                        tick={{ fill: '#787774', fontSize: 12, fontWeight: 500 }}
                                        axisLine={{ stroke: '#e9e9e7' }}
                                        tickLine={{ stroke: '#e9e9e7' }}
                                    />
                                    <YAxis 
                                        hide
                                    />
                                    <Tooltip 
                                        contentStyle={{ 
                                            backgroundColor: '#ffffff',
                                            border: '1px solid #e9e9e7',
                                            borderRadius: '6px',
                                            fontSize: '12px',
                                            color: '#37352f'
                                        }}
                                        labelStyle={{ color: '#37352f', fontWeight: 600 }}
                                    />
                                    <Area 
                                        type="monotone" 
                                        dataKey="value" 
                                        fill="url(#colorGradient)" 
                                        stroke="none"
                                    />
                                    <Line 
                                        type="monotone" 
                                        dataKey="value" 
                                        stroke="#37352f" 
                                        strokeWidth={3}
                                        dot={{ fill: '#37352f', r: 5, strokeWidth: 2, stroke: '#ffffff' }}
                                        activeDot={{ r: 7 }}
                                    />
                                </ComposedChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    <div className="highlight-box">
                        <div className="highlight-text">
                            ðŸ’¡ <strong>Key Insight:</strong> Start with Level 2 workflow commands. They give you 80% of the value with minimal complexity.
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CommandAuditVisual />, document.getElementById('root'));
    </script>
</body>
</html>
